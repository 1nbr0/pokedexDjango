<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/svg" href="{% static 'images/logo.svg' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'pokedex/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'pokedex/css/pokemon.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Pokemon Team</title>
    </head>
    <body class="app bg-app-gradient">
        {% include "./navigation/header.html" %}
        <main class="app-container container">
            <h1 class="mb-2">Toutes les équipes</h1>
            <div class="d-flex flex-column flex-nowrap align-items-center">
                {% for team in team_list %}
                    <div class="card-team">
                        <div class="text-start">
                            <h2 class="">{{ team.title|title }}</h2>
                            <span class="text-secondary">Créé par : {{ team.user }}</span>
                        </div>
                        <div class="container p-4">
                            <div class="d-flex flex-row flex-wrap justify-content-center">
                                <div class="d-flex justify-content-center align-items-center card-pokemon-team">
                                    <span class="text-white">{{ team.idPokemon1 }}</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-center card-pokemon-team">
                                    <span class="text-white">{{ team.idPokemon2 }}</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-center card-pokemon-team">
                                    <span class="text-white">{{ team.idPokemon3 }}</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-center card-pokemon-team">
                                    <span class="text-white">{{ team.idPokemon4 }}</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-center card-pokemon-team">
                                    <span class="text-white">{{ team.idPokemon5 }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </main>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="../../static/pokedex/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
